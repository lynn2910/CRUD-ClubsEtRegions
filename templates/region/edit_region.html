{% extends 'layout.html' %}

{% block title %}
    <title>Modifier une région</title>
{% endblock %}

{% block body %}
<main>
    <div class="container">
        <h2 >Modifier une région</h2>
    </div>
    {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form method="post" action="/region/edit">
      <fieldset>
          <legend>Modifier une région</legend>
          <input type="hidden" name="id" size="18" value="{{ region.id }}" id="id">
          <div class="form-group">
              <label for="name">Nom</label><br>
              <input type="text" name="name" size="18" value="{{ region.nomRegion }}" id="name"><br>
          </div>

          <input class="btn" type="submit" value="Modifier" name="Modifier" >
      </fieldset>
    </form>
</main>
{% endblock %}
